	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <script src="js/jquery/jquery.min.js" type="text/javascript"></script>
  <script src="js/sigma/sigma.min.js" type="text/javascript" language="javascript"></script>

<body>
  <div class="sigma-parent" id="sigma-parent">

  </div>
<div id="mainpanel">
  <div class="col">

    <div id="title"></div>
    <div id="titletext"></div>
    <div class="info cf">
      <dl>
        <dt class="moreinformation"></dt>
        <dd class="line"><a href="#information" class="line fb">More about this network map</a></dd>
      </dl>
    </div>
		<div id="legend">
			<div class="box">
				<h2>Map Legend</h2>
				<dl>
				<dt class="node"></dt>
				<dd></dd>
				<dt class="edge"></dt>
				<dd></dd>
				<dt class="colours"></dt>
				<dd></dd>		
				</dl>
			</div>
		</div> 
    <div class="b1">
    <form>
      <div id="datasets" class="cf"><h2>Select Dataset</h2>
        <select id="dataselector" onchange="dataSelect()">
					<option value="conf/2018-07-13_maga.json" selected>#MAGA 2018-07-13</option>
					<option value="conf/2018-06-15_maga.json">#MAGA 2018-06-15</option>
					<option value="conf/2018-07-13_qanon.json">#QAnon 2018-07-13</option>
					<option value="conf/2018-06-15_qanon.json">#QAnon 2018-06-15</option>
					<option value="conf/2018-05-18_qanon.json">#QAnon 2018-05-18</option>
					<option value="conf/2018-04-20_qanon.json">#QAnon 2018-04-20</option>
					<option value="conf/2018-03-23_qanon.json">#QAnon 2018-03-23</option>
					<option value="conf/2018-02-23_qanon.json">#QAnon 2018-02-23</option>
					<option value="conf/2018-01-26_qanon.json">#QAnon 2018-01-26</option>
					<option value="conf/2018-07-16_treasonsummit.json">#TreasonSummit 2018-07-16</option>
					<option value="conf/2018-07-17_russianhacking.json">#RussianHacking 2018-07-17</option>
        </select>
        <div>&nbsp;</div>
      </div>
      <div id="search" class="cf"><h2>Account Search</h2>
        <input type="text" name="search" class="empty" value="Enter username" /><div class="state"></div>
        <div class="results"></div>
      </div>
      <div class="cf" id="attributeselect"><h2>Group Filter</h2>
        <div class="select">Select Group</div>
				<div class="list cf"></div>
      </div>
    </form>
    </div>
  </div>
  <div id="information">
  </div>
</div>
<div id="zoom">
		<div class="z" rel="in"></div> <div class="z" rel="out"></div> <div class="z" rel="center"></div>
</div>
<div id="copyright">
	<a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/3.0/"><img alt="Creative Commons License" style="border-width:0" src="images/CC.png" /></a></div>
</div>
<div id="attributepane">
	<div class="text">
		<div title="Close" class="left-close returntext"><div class="c cf"><span>Return to Full Network</span></div></div>
